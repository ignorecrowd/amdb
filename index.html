<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>AMDb</title>
    <link rel="icon" href="fab.png" type="image/gif" sizes="16x16"> 
</head>
<body>
    <h1 class="head">Welcome to AMDb.<br>Millions of movies and TV shows to discover. Explore now.</h1>
    <div id="tags"></div>
    <header>
        <form  id="form">  

            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i> Movie</button>
                <div class="dropdown-content">
                  <a href="index.html" onClick="window.location.reload();">Movie</a>
                  <a href="tv.html" onClick="window.location.reload();">TV Shows</a>
                </div>
              </div>

            <input type="text" placeholder="Search for a movie..." id="search" class="search">
        </form>
    </header>
    
    <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>      
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>         
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>
      </div>
    
    <h1 style="color: white;text-align: center;">Trending Movies Today</h1>  
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>


    <script src="script.js"></script>
</body>
